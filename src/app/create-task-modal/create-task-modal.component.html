<nz-modal [(nzVisible)]="isVisible" nzTitle="Create Task" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="handleOk()">
    <nz-form-item>
      <nz-form-label required [nzSpan]="6" nzFor="message">Task to do</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input formControlName="message" type="text" id="message">
      </nz-form-control>
    </nz-form-item >
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="dueDate">Due Date</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input formControlName="due_date" type="date" id="dueDate">
      </nz-form-control>
    </nz-form-item >
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="priority">Priority</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input formControlName="priority" type="dropdown" id="priority">
      </nz-form-control>
    </nz-form-item >
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="assignedTo">Assigned to</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input formControlName="assigned_to" type="dropdown" id="assignedTo">
      </nz-form-control>
    </nz-form-item >
  </form>
</nz-modal>
